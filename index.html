<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- Add some CSS to change client UI -->
    <style>
        body {
            background-color: #232F3E;
        }

        label, button {
            color: #FF9900;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 40px;
        }

        input {
            color: #232F3E;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        var callAPI = () => {
    var cityName = document.getElementById('fName').value; // Ottieni il valore da "fName" input

    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    var raw = JSON.stringify({"cityName": cityName});
    var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
    };

    fetch("https://0kx6tvog8k.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
    .then(response => response.text())
    .then(result => {
        var data = JSON.parse(JSON.parse(result).body); // Analizza il corpo della risposta come JSON
        // Estrarre i singoli campi dalla risposta JSON
        var cityName = data.cityName;
        var temp = data.temp;
        var humidity = data.humidity;
        var cloudiness = data.cloudiness;

        // Aggiorna gli elementi HTML con i dati estratti
        document.getElementById('cityName').textContent = cityName;
        document.getElementById('cloudiness').textContent = cloudiness;
        document.getElementById('temp').textContent = temp;
    })
    .catch(error => console.error('Errore nella richiesta: ' + error));
}

    </script>
</head>
<body>
    <form>
        <label>City Name :</label>
        <input type="text" id="fName">
        <!-- set button onClick method to callAPI function -->
        <button type="button" onclick="callAPI()">Search</button>
    </form>
    <div id="cityName" style="color: #ffffff;">cityName</div>
    <div id="cloudiness" style="color: #ffffff;">cloudiness</div>
    <div id="temp" style="color: #ffffff;">temp</div>
</body>
</html>
