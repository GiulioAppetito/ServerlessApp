<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- Add some CSS to change client UI -->
    <style>
        body {
            background-color: #232F3E;
        }

        label, button {
            color: #FF9900;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 40px;
        }

        input {
            color: #232F3E;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        var callAPI = (cityName) => {
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    var raw = JSON.stringify({"cityName": cityName});
    var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
    };

    fetch("https://0kx6tvog8k.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
    .then(response => response.json()) // Parse the response as JSON
    .then(data => {
        // Debug: Log the response
        console.log(data);

        // Extract individual fields from the response
        var cityName = data.cityName;
        var temp = data.temp;
        var humidity = data.humidity;
        var cloudiness = data.cloudiness;

        // Debug: Log the extracted fields
        console.log("cityName: " + cityName);
        console.log("temp: " + temp);
        console.log("humidity: " + humidity);
        console.log("cloudiness: " + cloudiness);

        // Update HTML elements with the extracted data
        document.getElementById("cityNameResult").textContent = cityName;
        document.getElementById("tempResult").textContent = temp + ' Â°C';
        document.getElementById("humidityResult").textContent = humidity + ' %';
        document.getElementById("cloudinessResult").textContent = cloudiness;
    })
    .catch(error => console.log('error', error));
}
    </script>
</head>
<body>
    <form>
        <label>City Name :</label>
        <input type="text" id="fName">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('fName').value)">Search</button>
    </form>
    <div id="cityNameResult" style="color: #ffffff;">cityName</div>
    <div id="tempResult" style="color: #ffffff;">temp</div>
    <div id="humidityResult" style="color: #ffffff;">humidity</div>
    <div id="cloudinessResult" style="color: #ffffff;">cloudiness</div>
</body>
</html>
