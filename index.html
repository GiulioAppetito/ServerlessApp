<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- Add some CSS to change client UI -->
    <style>
        body {
            background-color: #232F3E;
        }

        label, button {
            color: #FF9900;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 40px;
        }

        input {
            color: #232F3E;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        fetch('https://0kx6tvog8k.execute-api.us-east-1.amazonaws.com/dev')
        .then(response => response.json()) // Analizza il corpo della risposta come JSON
        .then(data => {
            document.getElementById('cityName').textContent = data.cityName;
            document.getElementById('cloudiness').textContent = data.cloudiness;
            document.getElementById('temp').textContent = data.temp;
        })
        .catch(error => console.error('Errore nella richiesta: ' + error));
    </script>
</head>
<body>
    <form>
        <label>City Name :</label>
        <input type="text" id="fName">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('fName').value)">Search</button>
    </form>
    <div id="cityName" style="color: #ffffff;">cityName</div>
    <div id="cloudiness" style="color: #ffffff;">cloudiness</div>
    <div id="temp" style="color: #ffffff;">temp</div>
</body>
</html>
