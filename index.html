<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- Add some CSS to change client UI -->
    <style>
        body {
            background-color: #232F3E;
        }

        label, button {
            color: #FF9900;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 40px;
        }

        input {
            color: #232F3E;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        var callAPI = () => {
            var cityName = document.getElementById('fName').value;
            var url = 'https://0kx6tvog8k.execute-api.us-east-1.amazonaws.com/dev'; // Sostituisci con l'URL del tuo API Gateway

            fetch(url, {
                method: 'POST',
                body: JSON.stringify({ cityName: cityName }),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                // Utilizza i dati come desiderato
                var temperature = data.temperature;
                var humidity = data.humidity;
                var cloudiness = data.cloudiness;
        
                // Esempio: aggiorna elementi HTML con i dati
                document.getElementById('temperature').textContent = temperature + 'Â°C';
                document.getElementById('humidity').textContent = humidity + '%';
                document.getElementById('cloudiness').textContent = cloudiness;
            })
            .catch(error => console.error('Errore nella richiesta: ' + error));
        }

    </script>
</head>
<body>
    <form>
        <label>City Name :</label>
        <input type="text" id="fName">
        <!-- set button onClick method to callAPI function -->
        <button type="button" onclick="callAPI()">Search</button>
    </form>
    <div id="temperature" style="color: #ffffff;">cityName</div>
    <div id="humidity" style="color: #ffffff;">cloudiness</div>
    <div id="cloudiness" style="color: #ffffff;">temp</div>
</body>
</html>
