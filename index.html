<!DOCTYPE html>
<html>
<head>
    <script>
        function updateWeatherData() {
            // Effettua una richiesta REST per ottenere i dati dalla tua funzione Lambda
            fetch('URL_DEL_TUO_API_GATEWAY_O_LAMBDA_FUNCTION')
                .then(response => response.json())
                .then(data => {
                    // Popola i campi HTML con i dati ricevuti
                    document.getElementById('cityName').textContent = data.cityName;
                    document.getElementById('temp').textContent = data.temp + ' °C';
                    document.getElementById('humidity').textContent = data.humidity + ' %';
                    document.getElementById('cloudiness').textContent = data.cloudiness;
                })
                .catch(error => console.error('Errore nella richiesta: ' + error));
        }

        // Chiamata alla funzione per aggiornare i dati quando la pagina si carica
        window.onload = updateWeatherData;
    </script>
</head>
<body>
    <h1>Informazioni meteo per <span id="cityName"></span></h1>
    <p>Temperatura: <span id="temp"></span></p>
    <p>Umidità: <span id="humidity"></span></p>
    <p>Condizioni di nuvolosità: <span id="cloudiness"></span></p>
</body>
</html>
